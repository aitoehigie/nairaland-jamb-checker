{% extends "layout.html" %}
{% block content %}
<div class="container">
<div class="row">
<h1>Jamb Online</h1>
<h3>Check your result</h3>
	<p>
		<strong>How it works</strong>
		<br /><br />
		To check your examination result, enter your registration number, select your examination year and your 4-Digit PIN
	</p>
	<br />
</div>
<div class="row">
<ul class="nav nav-list pull-left">
<li class="active">
<a href="/">Home</a>
</li>
<li>
<a href="check_result">Check result</a>
</li>
<li>
<a href="admin">Administrator Login</a>
</li>
</ul>
<div class="span4">
</div>
<div class="span8">
	<form method="post" action="check_result" class="form-vertical well">
		<label for='registration_number'>Registration Number</label>
		<input type="text" name='registration_number' class="input-large" placeholder="Registration Number">
		<label for="pin">PIN</label>
		<input type="password" name='pin' class="input-large" placeholder="Enter your PIN" >
		<label for='exam_year'>Examination Year</label>
		<select name='exam_year'>
			<option value="2004">2004</option>
			<option value="2005">2005</option>
			<option value="2006">2006</option>
			<option value="2007">2007</option>
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
		</select>
		<label for='pin'
		<br>
		<button type="submit" class="btn btn-success btn-large">
			Check Result
		</button>
	</form>
</div>
</div>
{% endblock content %}
